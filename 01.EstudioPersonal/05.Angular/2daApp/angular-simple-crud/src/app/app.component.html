<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let empleado of empleadoArreglo" 
          class="list-group-item list-group-item-action"
          (click)="AbrirEditar(empleado)"
          [class.active]="empleado == seleccionaEmpleado">
          <span class="badge bg-primary">{{empleado.id}}</span> {{empleado.name}} - {{empleado.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Agrega empleado
          </div>
          <div class="form-group mt-2">
            <input #nombre type="text" [(ngModel)]="seleccionaEmpleado.name" placeholder="Insertar nombre" class="form-control">
          </div>
          <div class="form-group mt-2">
            <input #ciudad type="text" [(ngModel)]="seleccionaEmpleado.country" placeholder="Insertar pais"
              class="form-control">
          </div>
          <button type="button" (click)="AgregarEditar(nombre.value, ciudad.value)" class="btn btn-primary mt-2">
            Submit
          </button>
          <button type="button"
            *ngIf="seleccionaEmpleado.id !== 0"
            class="btn btn-danger mt-2"
            (click)="Borrar()">            
            Borrar
          </button>
          <button type="button" *ngIf="seleccionaEmpleado.id !== 0" (click)="AgregarEditar()" class="btn btn-link mt-2">
            Limpiar
          </button>
        </div>
      </div>
    </div>
